{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="grid-container">
    <aside class="categories">
        <h2>Категории</h2>
        <div id="category-list">
            {% for category in categories %}
                <div class="category" data-id="{{ category.id }}">
                    {{ category.name }}
                    <div class="product-carousel"></div>
                </div>
            {% endfor %}
        </div>
    </aside>
</div>
{% endblock %}
